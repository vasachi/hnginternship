    // Function to get the current day of the week
    function getCurrentDayOfWeek()
   {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const currentDate = new Date();
      const currentDayOfWeek = daysOfWeek[currentDate.getUTCDay()];
      return currentDayOfWeek;
    }

    // Function to get the current UTC time
    function getCurrentUTCTime()
   {
      const currentDate = new Date();
      const currentUTCTime = currentDate.getTime();
      return currentUTCTime;
    }

    // Function to update the HTML elements with the current day and UTC time
    function updateCurrentDayAndTime() 
   {
      const currentDayElement = document.getElementById('current-day');
      const currentUTCTimeElement = document.getElementById('current-utc-time');

      currentDayElement.textContent = getCurrentDayOfWeek();
      currentUTCTimeElement.textContent = getCurrentUTCTime();
    }
  </script>
